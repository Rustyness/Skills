            <script type="text/babel">
                class ApexChart extends React.Component {
                  constructor(props) {
                    super(props);
          
                    this.state = {
                    
                      series: [{
                        name: 'Series 1',
                        data: [5, 5, 2, 3, 2, 3],
                      }],
                      options: {
                        chart: {
                          toolbar: false,
                          height: 400,
                          type: 'radar',
                        },
                        dataLabels: {
                          enabled: true
                        },
                        plotOptions: {
                          radar: {
                            size: 140,
                            polygons: {
                              strokeColors: '#e9e9e9',
                              fill: {
                                colors: ['#fff2f2', '#fff']
                              }
                            }
                          }
                        },
                        title: {
                          text: ''
                        },
                        colors: ['#16A66E'],
                        markers: {
                          size: 4,
                          colors: ['#fff'],
                          strokeColor: '#16A66E',
                          strokeWidth: 2,
                        },
                        tooltip: {
                          enabled: false,
                          y: {
                            formatter: function(val) {
                              return val
                            }
                          }
                        },
                        xaxis: {
                          categories: ['Technical', 'User Experience', 'User Psychology', 'Data', 'Project Manager', 'Wackness'],
                          labels: {
                            show: true,
                            style: {
                                colors: ['#fbd7d6', '#fbd7d6', '#fbd7d6', '#fbd7d6', '#fbd7d6', '#fbd7d6', '#fbd7d6', '#fbd7d6', '#fbd7d6'],
                            },

                        },
                        },
                        yaxis: {
                          tickAmount: 1,
                          labels: {
                            formatter: function(val, i) {
                              if (i % 0 === 0) {
                                return val
                              } else {
                                return ''
                              }
                            }
                          }
                        }
                      },
                    
                    
                    };
                  }
          
                
          
                  render() {
                    return (
                      <div>
                        <div id="chartPD">
                          <ReactApexChart options={this.state.options} series={this.state.series} type="radar" height={350} />
                        </div>
                        <div id="html-dist"></div>
                      </div>
                    );
                  }
                }
          
                const domContainer = document.querySelector('#ProductDesigner');
                ReactDOM.render(React.createElement(ApexChart), domContainer);
            </script>
